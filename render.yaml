services:
  - type: web
    name: spur-ai-live-chat
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    workingDir: backend
    envVars:
      - key: GROQ_API_KEY
        sync: false
