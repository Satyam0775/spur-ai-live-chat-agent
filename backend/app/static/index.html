<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spur Chat Assistant</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<header class="top-bar">
  <div class="brand">
    ✨ Spur Chat Assistant
    <span>Your E-commerce Support AI</span>
  </div>
  <button class="new-chat" onclick="resetChat()">+ New Chat</button>
</header>

<main class="container">

  <!-- Welcome Section -->
  <section class="welcome" id="welcome">
    <h1>Welcome to Spur Store</h1>
    <p>Ask me anything about orders, shipping, returns, or payments.</p>

    <div class="suggestions">
      <button onclick="quickSend(this)">How do I track my order?</button>
      <button onclick="quickSend(this)">What's your return policy?</button>
      <button onclick="quickSend(this)">Do you ship internationally?</button>
      <button onclick="quickSend(this)">How can I cancel my order?</button>
    </div>
  </section>

  <!-- Chat Section -->
  <section class="chat-card" id="chat-card">
    <div id="chat-box"></div>
  </section>

</main>

<footer class="input-bar">
  <input
    type="text"
    id="message-input"
    placeholder="Type your message..."
    onkeydown="handleEnter(event)"
  />
  <button onclick="sendMessage()">➤</button>
</footer>

<script src="/static/app.js"></script>
</body>
</html>
